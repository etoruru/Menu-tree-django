<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ menu_id }}
    {% if active %}
        {% load draw_menu %}
        {% return_children active as children %}
        {% for m in children %}
             <li><a target="_self" href="{{ path }}{{ active.id }}">{{ m.title }}</a></li>
        {% endfor %}

    {% endif %}
</body>
</html>
