<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

    {% if menu %}
    <ul>
    {% for m in menu %}
        {% load draw_menu %}
        <li><a href="/menu/{{ m.id }}/">{% return_name m.title %}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No menu are available.</p>
{% endif %}
</body>
</html>
